</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Course Outline</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="links.html">Handy Links</a>
          </li> -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" role="button" aria-expanded="true">Lessons</a>
            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="one.html">Week One</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item active" href="attendance.html">Attendance</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container padtop3">
      <div class="row">
        <div class="col text-center">
          <h1>Attendance</h1>
        </div>
      </div>

      <div class="row section">
        <aside class="col">
          <h2>Sign In / Out</h2>
        </aside>
        <main class="col-9">
          <ul class="points">
            <li>
              <div class="row">
                <form method="post" action="https://api.sheetmonkey.io/form/fxPf5QmG4wZ8UU1dLyjdFx" autoComplete="on" class="sm__form">
                  <div class="sm__form__fields">
                    <div class="sm-field__wrapper">
                      <div class="sm-field__wrapper__inside">
                        <div class="sm-field sm-field--name sm-field--large">
                          <label class="sm-field__label" for="sm-field-53h6ZkdTgg-first-name">Name   <strong style="color:red">*</strong></label>
                          <div class="sm-field__group">
                            <div class="sm-field__group-item">
                              <input type="text" class="sm-field__input sm-field__input--text sm-field__input--first-name" id="sm-field-53h6ZkdTgg-first-name" name="Name - First Name" placeholder="First" autoComplete="given-name" required=""/>
                            </div>
                            <div class="sm-field__group-item">
                              <input type="text" class="sm-field__input sm-field__input--text sm-field__input--last-name" id="sm-field-53h6ZkdTgg-last-name" name="Name - Last Name" placeholder="Last" autoComplete="family-name" required=""/>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <input type="hidden" class="sm-field__input sm-field__input--hidden" id="sm-field-TSMVvJRvlB" name="In" value="x-sheetmonkey-current-date-time"/>
                    <div class="sm-field__wrapper">
                      <div class="sm-field__wrapper__inside">
                        <div class="sm-field sm-field--large">
                          <label class="sm-field__label" for="sm-field-ouBFjW2Uuy">In / Out   <strong style="color:red">*</strong></label>
                          <div class="sm-choice-select">
                            <select name="In / Out" class="sm-field__select" id="sm-field-ouBFjW2Uuy">
                              <option value="In">In</option>
                              <option value="Out">Out</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  <div class="sm-actions__container">
                    <button type="submit" class="sm-btn sm-btn--primary">Submit</button>
                  </div>
                  </div>
                </form>
              </div>
            </li>
          </ul>
        </main>
      </div><!-- end Sign In / Out -->

  </div>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
